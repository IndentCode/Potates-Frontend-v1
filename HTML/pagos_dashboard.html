<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Pagos a Empleados</title>
    <!-- Incluye Tailwind CSS desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
    <!-- Incluye Font Awesome desde CDN para los iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- Referencia al archivo JavaScript -->
    <script src="/JS/app.js"></script>
</head>
<body class="bg-gray-100">
    <!-- Barra lateral (sidebar) -->
    <div class="flex h-screen">
        <div class="bg-gray-800 text-white w-64 flex flex-col justify-between">
            <div class="p-4">
                <h1 class="text-2xl font-semibold mb-4">Potatoes Justin</h1>
                <ul class="space-y-2">
                    <li>
                        <a href="clientes_dashboard.html" class="block py-2 px-4 flex items-center hover:bg-gray-700">
                            <i class="fas fa-users mr-2"></i> Clientes
                        </a>
                    </li>
                    <li>
                        <a href="empleados_dashboard.html" class="block py-2 px-4 flex items-center hover:bg-gray-700">
                            <i class="fas fa-users-cog mr-2"></i> Empleados
                        </a>
                    </li>
                    <li>
                        <a href="pedidos_dashboard.html" class="block py-2 px-4 flex items-center hover:bg-gray-700">
                            <i class="fas fa-boxes mr-2"></i> Pedidos
                        </a>
                    </li>
                    <li>
                        <a href="pagos_dashboard.html" class="block py-2 px-4 flex items-center hover:bg-gray-700" onclick="toggleSubMenu('submenu-pagos')">
                            <i class="fas fa-money-bill-wave mr-2"></i> Pagos
                        </a>
                    </li>
                    <li>
                        <a href="informes_dashboard.html" class="block py-2 px-4 flex items-center hover:bg-gray-700">
                            <i class="fas fa-chart-line mr-2"></i> Informes
                        </a>
                    </li>
                </ul>
            </div>
            <div class="p-4">
                <a href="#" class="block py-2 px-4 bg-gray-700 hover:bg-gray-600 text-white text-center rounded-md">Cerrar sesión</a>
            </div>
        </div>
        <!-- Contenido principal -->
        <div class="flex-1 p-8">
            <h2 class="text-2xl font-semibold mb-4">Pagos a Empleados</h2>

            <!-- Sección de filtros -->
            <div class="mb-6 flex items-center space-x-4">
                <div class="flex items-center space-x-2">
                    <label for="cliente" class="text-sm font-medium text-gray-700">Empleado:</label>
                    <select id="cliente" name="cliente" class="border rounded-md py-2 px-4 focus:outline-none focus:border-blue-400">
                        <option value="">Todos los empleados</option>
                        <option value="clienteA">Empleado A</option>
                        <option value="clienteB">Empleado B</option>
                        <option value="clienteC">Empleado C</option>
                    </select>
                </div>
                <div class="flex items-center space-x-2">
                    <label for="fechaPedido" class="text-sm font-medium text-gray-700">Fecha del Pago:</label>
                    <input type="date" id="fechaPedido" name="fechaPedido" class="border rounded-md py-2 px-4 focus:outline-none focus:border-blue-400">
                </div>
                <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md">
                    <i class="fas fa-filter"></i> Aplicar Filtros
                </button>
            </div>
            
            <!-- Lista de pagos a empleados -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-xl font-semibold mb-4">Lista de Pagos</h3>
                <div class="overflow-x-auto">
                    <table class="w-full border-collapse">
                        <thead>
                            <tr>
                                <th class="py-2 px-4 bg-gray-200 text-left text-sm font-semibold text-gray-700">Empleado</th>
                                <th class="py-2 px-4 bg-gray-200 text-left text-sm font-semibold text-gray-700">Fecha</th>
                                <th class="py-2 px-4 bg-gray-200 text-left text-sm font-semibold text-gray-700">Monto</th>
                                <th class="py-2 px-4 bg-gray-200 text-left text-sm font-semibold text-gray-700">Estado</th>
                            </tr>
                        </thead>
                        <tbody id="pagosTableBody">
                            <!-- Filas de pagos a empleados serán insertadas aquí -->
                        </tbody>                        
                    </table>
                </div>
            </div>
        </div>

        <a href="#" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded absolute bottom-4 right-4 flex items-center">
            <i class="fas fa-money-check-alt mr-2"></i> Informe Pagos
        </a>
        
    </div>

    <script src="/JS/pagos.js"></script>    
    
</body>
</html>
