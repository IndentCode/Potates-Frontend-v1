<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Informes</title>
    <!-- Incluye Tailwind CSS desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
    <!-- Incluye Font Awesome desde CDN para los iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- Referencia al archivo JavaScript -->
    <script src="/JS/app.js"></script>
</head>
<body class="bg-gray-100">
    <!-- Barra lateral (sidebar) -->
    <div class="flex h-screen">
        <div class="bg-gray-800 text-white w-64 flex flex-col justify-between">
            <div class="p-4">
                <h1 class="text-2xl font-semibold mb-4">Potatoes Justin</h1>
                <ul class="space-y-2">
                    <li>
                        <a href="clientes_dashboard.html" class="block py-2 px-4 flex items-center hover:bg-gray-700">
                            <i class="fas fa-users mr-2"></i> Clientes
                        </a>
                    </li>
                    <li>
                        <a href="empleados_dashboard.html" class="block py-2 px-4 flex items-center hover:bg-gray-700">
                            <i class="fas fa-users-cog mr-2"></i> Empleados
                        </a>
                    </li>
                    <li>
                        <a href="pedidos_dashboard.html" class="block py-2 px-4 flex items-center hover:bg-gray-700">
                            <i class="fas fa-boxes mr-2"></i> Pedidos
                        </a>
                    </li>
                    <li>
                        <a href="pagos_dashboard.html" class="block py-2 px-4 flex items-center hover:bg-gray-700" onclick="toggleSubMenu('submenu-pagos')">
                            <i class="fas fa-money-bill-wave mr-2"></i> Pagos
                        </a>
                    </li>
                    <li>
                        <a href="informes_dashboard.html" class="block py-2 px-4 flex items-center hover:bg-gray-700">
                            <i class="fas fa-chart-line mr-2"></i> Informes
                        </a>
                    </li>
                </ul>
            </div>
            <div class="p-4">
                <a href="#" class="block py-2 px-4 bg-gray-700 hover:bg-gray-600 text-white text-center rounded-md">Cerrar sesión</a>
            </div>
        </div>
        <!-- Contenido principal -->
        <!-- Contenido principal -->
        <div class="flex-1 p-8">
            <h2 class="text-2xl font-semibold mb-4">Informes</h2>
            
            <!-- Filtros para seleccionar períodos de tiempo o categorías específicas -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h3 class="text-xl font-semibold mb-4">Filtros</h3>
                <div class="flex items-center space-x-4">
                    <div class="flex items-center space-x-2">
                        <label for="periodo" class="text-sm font-medium text-gray-700">Período de Tiempo:</label>
                        <input type="date" id="periodo" name="periodo" class="border rounded-md py-2 px-4 focus:outline-none focus:border-blue-400">
                    </div>
                    <div class="flex items-center space-x-2">
                        <label for="categoria" class="text-sm font-medium text-gray-700">Categoría:</label>
                        <select id="categoria" name="categoria" class="border rounded-md py-2 px-4 focus:outline-none focus:border-blue-400">
                            <option value="">Todas las categorías</option>
                            <option value="categoriaA">Categoría A</option>
                            <option value="categoriaB">Categoría B</option>
                            <option value="categoriaC">Categoría C</option>
                        </select>
                    </div>
                    <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md">
                        <i class="fas fa-filter"></i> Aplicar Filtros
                    </button>
                </div>
            </div>
            
            <!-- Accesos a diferentes informes -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <!-- Informe: Registro de Ventas -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-xl font-semibold mb-4">Registro de Ventas</h3>
                    <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md w-full">
                        <i class="fas fa-chart-bar"></i> Ver Informe
                    </button>
                </div>
                
                <!-- Informe: Registro de Pagos -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-xl font-semibold mb-4">Registro de Pagos</h3>
                    <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md w-full">
                        <i class="fas fa-money-check-alt"></i> Ver Informe
                    </button>
                </div>
                
                <!-- Informe: Registro de Empleados -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-xl font-semibold mb-4">Registro de Empleados</h3>
                    <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md w-full">
                        <i class="fas fa-users"></i> Ver Informe
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
